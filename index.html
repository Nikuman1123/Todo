<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css" />
    <!-- M PLUS Rounded 1cを設定する -->
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>ToDo</h1>
    <input type="text" id="taskInput" placeholder="タスクを入力" />
    <br />
    <button id="addBtn">Add</button>
    <ul id="taskList">
      <!-- JavaScriptでliを追加 -->
    </ul>
    <script>
      const taskInput = document.getElementById('taskInput');
      const taskList = document.getElementById('taskList');

      // ボタンが押された時の処理を関数として記述。クリックされたら
      function addTask() {
        const li = document.createElement('li');
        const leftDiv = document.createElement('div');
        leftDiv.classList.add('left');
        const rightDiv = document.createElement('div');
        rightDiv.classList.add('right');
        const textSpan = document.createElement('span');

        let taskText = taskInput.value;
        taskInput.value = '';

        if (taskText.trim() === '') {
          return; // 入力が空の場合は何もしない
        }

        // チェックボックスを設定
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            li.style.textDecoration = 'line-through';
          } else {
            li.style.textDecoration = 'none';
          }
        });
        // チェックボックスを追加
        // li.appendChild(checkbox);
        leftDiv.appendChild(checkbox);

        // タスクのテキストを追加
        // li.textContent = taskText;
        // li.appendChild(document.createTextNode(taskText));
        textSpan.textContent = taskText;
        // li.appendChild(textSpan);
        leftDiv.appendChild(textSpan);

        // デリートボタンの設定
        const dlButton = document.createElement('button');
        dlButton.classList.add('delete-btn');
        dlButton.textContent = 'del';

        // デリート押下されたらリストから削除する
        dlButton.addEventListener('click', function () {
          li.remove();
        });

        // デリートボタンを追加
        // li.appendChild(dlButton);
        rightDiv.appendChild(dlButton);

        // leftDivとrightDivをliに追加
        li.appendChild(leftDiv);
        li.appendChild(rightDiv);

        // タスクリストとして追加
        taskList.appendChild(li);

        // タスクを追加したときに入力欄へ自動でフォーカスを戻す
        taskInput.focus();
      }

      // Addボタンが押された時
      const addBtn = document.getElementById('addBtn');
      addBtn.addEventListener('click', addTask);

      // 変換途中のエンター押下じゃないかチェック
      let isComposing = false;
      taskInput.addEventListener('compositionstart', () => {
        isComposing = true;
      });
      taskInput.addEventListener('compositionend', () => {
        isComposing = false;
      });

      // 確定後のエンターキー押下を検知する
      taskInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !isComposing) {
          addTask();
        }
      });
    </script>
  </body>
</html>
